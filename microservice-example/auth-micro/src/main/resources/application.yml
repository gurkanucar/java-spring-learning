spring:
  application:
    name: auth-micro
  security:
    user:
      name: ${SERVICE_USERNAME:admin}
      password: ${SERVICE_PASS:pass}
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:db
  jpa:
    hibernate:
      ddl-auto: create

server:
  port: 8083
  servlet:
    context-path: /auth-micro

eureka:
  client:
    service-url:
      defaultZone: http://${SERVICE_USERNAME:admin}:${SERVICE_PASS:pass}@localhost:8089/eureka

# Logging
logging:
  level:
    org.springframework.web: trace
    org.springframework.web.servlet.DispatcherServlet: TRACE

